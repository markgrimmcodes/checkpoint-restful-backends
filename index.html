<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>linked-out</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pending"></div>
    <div class="container">
      <div class="headwrap">
        <p class="headline">
          People you may know in Greater Nuremberg Metropolitan Area
        </p>
        <button class="see__all">See all</button>
      </div>
      <div class="contact__preview">
        <div class="contact__card">
          <div class="bg__pic"></div>
          <img
            class="contact__pic"
            src="https://randomuser.me/api/portraits/men/25.jpg"
          />
          <h2 class="contact__name">Julius McDuff</h2>
          <p class="contact__position">Senior Manager of DudeyMcdudeTown</p>
          <p class="mutual__contacts">2 mutual contacts</p>
          <button class="connect">Connect</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
